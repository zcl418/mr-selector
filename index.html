<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <title></title>
  </head>

  <body>
    <img src="banner.png" width="100%" />
    <div class="container mt-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="选择一个MR数据文件" id="file-path" />
        <div class="input-group-append">
          <button class="btn-sm btn-outline-secondary" type="button" id="btn-select-file">选取...</button>
        </div>
      </div>
      <div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">经度列</label>
          <div class="col-sm-10">
            <select id="lngSelect" class="form-control" disabled> </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">纬度列</label>
          <div class="col-sm-10">
            <select id="latSelect" class="form-control" disabled> </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">目标区域的经纬度</label>
        <textarea class="form-control" id="textareaRange" rows="10" placeholder="形如：{[119.053741,33.594937];[119.05548,33.59505];[119.060804,33.595393];[119.060805,33.595393];[119.060953,33.595376];[119.053741,33.594937]}"></textarea>
      </div>
      <button id="btn-read-file">读取文件</button>
    </div>
    <span id="container"></span>
    <script src="./js/index.js"></script>
  </body>
</html>
